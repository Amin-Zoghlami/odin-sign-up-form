<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image">
        <img src="odin-lined.png" alt="Odin Logo">
        <p>Photo by <a href=https://unsplash.com/@beckerworks target="_blank">David Becker</a> on <a href="https://unsplash.com/" target="_blank">Unsplash</a></p>
    </div>
    <div class="main">
        <div class="info">
            <p>You have to power to make change. Sign up now to unlock your full potential. (Not an actual webpage)</p>
        </div>
        
        <form action="" method="get">
            <fieldset class="fields">
                <div class="sign_in">
                    <legend>Your journey starts here!</legend>
                    
                    <div class="name section">
                        <div class="field1">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name" required>
                        </div>
                        
                        <div class="field2">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name" required>
                        </div>
                    </div>
                    
                    <div class="contact section">
                        <div class="field1">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="field2">    
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="text" id="phone_number" name="phone_number" 
                            pattern="^\(?\d{3}\)?[\s\-]?\d{3}[\s\-]?\d{4}$" title = "Please enter a valid phone number." required>
                        </div>
                    </div>

                    <div class="password section">
                        <div class="field1">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" 
                            pattern=".{8,}" title="Password must be at least 8 characters long." required>
                        </div>
                        
                        <div class="field2">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm_password" id="confirm_password" 
                            pattern=".{8,}" title="Password must be at least 8 characters long." required>
                        </div>
                    </div>
                </div>    
                <button type="submit">Create Account</button>
            </fieldset>
        </form>
        
        <div class="log_in">
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
